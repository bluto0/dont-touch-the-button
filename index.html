<style>
body {
  background-color: black;
}

#audioButton {
  display: block;
  margin: 50px auto;
  padding: 15px 30px;
  font-size: 20px;
  font-weight: bold;
  background-color: transparent;
  color: #18db79;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-family: 'Orbitron', sans-serif;
  text-shadow: 0 0 10px #fff;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
  position: absolute;
  left: 50%;
  top: 45%;
  transform: translate(-50%, -50%);
}
  
#audioButton:hover {
  opacity: 1;
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0% {
    background-color: rgba(255, 255, 255, 0.1);
  }
  50% {
    background-color: rgba(255, 255, 255, 0.5);
  }
  100% {
    background-color: rgba(255, 255, 255, 0.1);
  }
}
</style>

<div id="light"></div>

<button id="audioButton">Do Not Press This Button</button>

<script src="https://tonejs.github.io/build/Tone.js"></script>

<script>
  /* global Tone */

  function playTone () {
    // create a tone.js "synth"
    const synth = new Tone.Synth().toDestination()
    // trigger the sound for the length of an 8th note
    synth.triggerAttackRelease('C4', '8n')  
  }
  
  const button = document.querySelector('button')
  button.addEventListener('click', playTone)


</script>

<script>
const light = document.querySelector("#light");

document.addEventListener("mousemove", (event) => {
  light.style.left = `${event.clientX}px`;
  light.style.top = `${event.clientY}px`;
  light.style.opacity = .3;
  light.style.filter = "blur(5px)";

  setTimeout(() => {
    light.style.opacity = 0;
    light.style.filter = "blur(1px)";
  }, 100);
});

const button = document.getElementById("audioButton");
let count = 0;

button.addEventListener("click", function() {
  count += 1;
  
  if (count === 1) {
    const audio1 = new Audio("audio1.mp3");
    audio1.play();
  } else if (count === 2) {
    const audio2 = new Audio("audio2.mp3");
    audio2.play();
  } else if (count === 3) {
    const audio3 = new Audio("audio3.mp3");
    audio3.play();
    count = 0;
  }
});
</script>
