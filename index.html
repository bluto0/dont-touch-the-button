<style>
#audioButton {
  display: block;
  margin: 50px auto;
  padding: 15px 30px;
  font-size: 20px;
  font-weight: bold;
  background-color: #3f51b5;
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}
</style>

<button id="audioButton">Please Don't Press This Button</button>

<script>
const button = document.getElementById("audioButton");
let count = 0;

button.addEventListener("click", function() {
  count += 1;
  
  if (count === 1) {
    const audio1 = new Audio("audio1.mp3");
    audio1.play();
  } else if (count === 2) {
    const audio2 = new Audio("audio2.mp3");
    audio2.play();
  } else if (count === 3) {
    const audio3 = new Audio("audio3.mp3");
    audio3.play();
    count = 0;
  }
});
</script>
